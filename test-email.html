<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Test - Warpeed</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .container {
            background: #000;
            border: 2px solid #00ff00;
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            color: #00ff00;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            font-family: monospace;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #00cc00;
        }
        #log {
            background: #0a0a0a;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #00ff00;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 12px;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .info { color: #00aaff; }
        .warning { color: #ffaa00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ EmailJS Diagnostic Test</h1>
        <p style="text-align: center; margin-bottom: 30px;">Test your EmailJS configuration</p>

        <input type="text" id="testName" placeholder="Your Name" value="Test User">
        <input type="email" id="testEmail" placeholder="Your Email">
        <button onclick="testEmailJS()">üöÄ Send Test Email</button>

        <div id="log"></div>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        const CONFIG = {
            serviceId: 'service_2bdmaks',
            templateId: 'template_qd1we8t',
            publicKey: 'Uoq5AonGyDGvl5kvE'
        };

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        async function testEmailJS() {
            const name = document.getElementById('testName').value;
            const email = document.getElementById('testEmail').value;

            document.getElementById('log').innerHTML = '';

            log('====================================', 'info');
            log('üî¨ Starting EmailJS Diagnostic Test', 'info');
            log('====================================', 'info');

            // Validate inputs
            if (!email) {
                log('‚ùå ERROR: Email is required', 'error');
                return;
            }

            if (!email.includes('@')) {
                log('‚ùå ERROR: Invalid email format', 'error');
                return;
            }

            log('‚úì Email validation passed', 'success');
            log('', 'info');

            // Check EmailJS SDK
            log('Step 1: Checking EmailJS SDK...', 'info');
            if (typeof emailjs === 'undefined') {
                log('‚ùå CRITICAL: EmailJS SDK not loaded!', 'error');
                log('The script tag might be blocked or failed to load', 'warning');
                return;
            }
            log('‚úì EmailJS SDK loaded successfully', 'success');
            log('', 'info');

            // Check configuration
            log('Step 2: Verifying configuration...', 'info');
            log(`Service ID: ${CONFIG.serviceId}`, 'info');
            log(`Template ID: ${CONFIG.templateId}`, 'info');
            log(`Public Key: ${CONFIG.publicKey}`, 'info');
            log('', 'info');

            // Initialize EmailJS
            log('Step 3: Initializing EmailJS...', 'info');
            try {
                emailjs.init(CONFIG.publicKey);
                log('‚úì EmailJS initialized', 'success');
            } catch (error) {
                log(`‚ùå Failed to initialize: ${error.message}`, 'error');
                return;
            }
            log('', 'info');

            // Generate test code
            const testCode = Math.floor(100000 + Math.random() * 900000).toString();
            log(`Generated verification code: ${testCode}`, 'info');
            log('', 'info');

            // Prepare template parameters
            const templateParams = {
                to_name: name,
                to_email: email,
                verification_code: testCode,
                company_name: 'Warpeed Technologies'
            };

            log('Step 4: Preparing email parameters...', 'info');
            log('Parameters:', 'info');
            log(JSON.stringify(templateParams, null, 2), 'info');
            log('', 'info');

            // Send email
            log('Step 5: Sending email via EmailJS...', 'info');
            log('This may take a few seconds...', 'warning');

            try {
                const response = await emailjs.send(
                    CONFIG.serviceId,
                    CONFIG.templateId,
                    templateParams
                );

                log('', 'info');
                log('====================================', 'success');
                log('‚úÖ EMAIL SENT SUCCESSFULLY!', 'success');
                log('====================================', 'success');
                log(`Status: ${response.status}`, 'success');
                log(`Text: ${response.text}`, 'success');
                log('', 'info');
                log('Check your inbox (and spam folder)!', 'warning');
                log(`Verification code sent: ${testCode}`, 'info');

            } catch (error) {
                log('', 'info');
                log('====================================', 'error');
                log('‚ùå EMAIL FAILED TO SEND', 'error');
                log('====================================', 'error');
                log(`Error Type: ${error.name}`, 'error');
                log(`Error Message: ${error.message}`, 'error');

                if (error.text) {
                    log(`Error Details: ${error.text}`, 'error');
                }

                log('', 'info');
                log('Possible Issues:', 'warning');
                log('1. EmailJS account not verified', 'warning');
                log('2. Invalid Service ID, Template ID, or Public Key', 'warning');
                log('3. Template not configured correctly in EmailJS dashboard', 'warning');
                log('4. Monthly email limit exceeded (free plan = 200 emails)', 'warning');
                log('5. Domain not authorized in EmailJS settings', 'warning');
                log('', 'info');
                log('Full error object:', 'error');
                log(JSON.stringify(error, null, 2), 'error');
            }
        }

        // Auto-focus email input
        window.onload = function() {
            document.getElementById('testEmail').focus();
            log('Ready to test. Enter your email and click Send Test Email.', 'info');
        };
    </script>
</body>
</html>
